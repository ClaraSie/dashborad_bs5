<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js" integrity="sha512-39BSQXI5q1XlvVhLfFRidKG8KM6Tr6VS/XSnNo6N/A0ZXexHCeoUI/s+ulujQy3UREjoLNrMnFat8VI0mMugWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>首頁</title>
</head>
<body class="vsc-initialized" id="app">
    <div :class="{ 'sidebar-toggled': ToggleMenuOnclick }">
        <div class="d-flex">
            <aside class="sidebar vh-100 border-end d-flex flex-column">
                <!-- 1. 後台名稱 -->
                <div class="px-4 py-3">
                    <strong>六角西餐廳</strong>
                    - 後臺管理
                </div>
                <!-- 2.選單 -->
                <div class="overflow-auto">
                    <div>
                        <a href="index.html" class="sidebar-link active">
                            <div class="px-4">
                                <i class="bi bi-house"></i>
                                首頁
                            </div>
                        </a>
                    </div>
                    
                    <div>
                        <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
                            <div class="d-flex justify-content-between px-4">
                                <p class="mb-0">
                                    <i class="bi bi-card-list"></i>
                                    訂單管理
                                </p>
                                <i class="bi bi-caret-down"></i>
                            </div>
                        </a>
                        <div class="collapse" id="menu-order">
                            <a href="orders.html" class="sidebar-link">
                                <div class="ps-5">
                                    訂單列表
                                </div>
                            </a>
                            <a href="order.html" class="sidebar-link">
                                <div class="ps-5">
                                    單一訂單細節
                                </div>
                            </a>
                        </div>
                    </div>
                    <div>
                        <a href="#" class="sidebar-link">
                            <div class="px-4">
                                <i class="bi bi-list-task"></i>
                                參考連結
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="sidebar-link">
                            <div class="px-4">
                                <i class="bi bi-list-task"></i>
                                參考連結
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="sidebar-link">
                            <div class="px-4">
                                <i class="bi bi-list-task"></i>
                                參考連結
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="sidebar-link">
                            <div class="px-4">
                                <i class="bi bi-list-task"></i>
                                參考連結
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="sidebar-link">
                            <div class="px-4">
                                <i class="bi bi-list-task"></i>
                                參考連結
                            </div>
                        </a>
                    </div>
                </div>
                <!-- 3. 登出 -->
                <a href="#" class="mt-auto">
                    <div class="px-4 sidebar-link">
                        登出
                    </div>
                </a>
            </aside>
            <main class="main">
                <div class="bg-white w-100 border-bottom sticky-top">
                    <a href="#" class="py-3 px-4 d-inline-block border-end" id="toggle-btn" @click.preventDefault="changeToggleMenuBtn">
                        <i class="bi bi-arrows-angle-expand"></i>
                    </a>
                </div>
                <div class="p-4">
                    <!-- 主要內容 -->
                    <div class="row g-4 row-cols-lg-3">
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body text-end">
                                    <h2 class="display-6">在線人數</h2>
                                    <p class="display-4 mb-0">{{ onlineUsers }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body text-end">
                                <h2 class="display-6">訂單數</h2>
                                <p class="display-4 mb-0">{{ numberOfOrder }}</p>
                                </div>
                            </div>
                            </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body text-end">
                                <h2 class="display-6">營業額</h2>
                                <p class="mb-0 text-success"><span class="fs-3">NT$</span><span class="display-4">{{ profit }}</span></p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row g-4 mt-2 mt-lg-0 mb-4">
                        <div class="col-lg-4">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <canvas id="pie-chart" class="img-fulid"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col col-lg-8">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <canvas id="bar-chart" class="img-fulid"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent">
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-transparent pe-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="search" class="form-control border-0 shadow-none">
                            </div>
                        </div>
                        <div class="crad-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0 text-center">
                                    <thead>
                                        <tr>
                                            <template v-for="(item, key) in orderTitle" :key="item">
                                                <th scope="col" class="py-3 bg-light ps-3" v-if="key === 0">{{ item }}</th>   
                                                <th v-else-if="key === 6" scope="col" class="py-3 bg-light pe-3">{{ item }}</th> 
                                                <th v-else scope="col" class="py-3 bg-light">{{ item }}</th>       
                                            </template>
                                        </tr>                                        
                                    </thead>
                                    <tbody class="text-nowrap">
                                        <tr v-for="item in orderList" :key="item.orderID">
                                            <td scope="row" class="ps-4">{{ item.orderID }}</td>
                                            <td>{{ item.email }}</td>
                                            <td>{{ item.name }}</td>
                                            <td>{{ item.product }}</td>
                                            <td><div>{{ item.payStatus }}</div></td>
                                            <td class="text-end">{{ item.price }}</td>
                                            <td>
                                                <a href="#" class="btn btn-sm btn-outline-dark me-2" :id="'edit_' + item.orderID">
                                                    編輯 <i class="bi bi-pen"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end mb-0 py-2">
                                    <li class="page-item"><a class="page-link" href="#"><i class="bi bi-caret-left"></i></a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#"><i class="bi bi-caret-right"></i></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
    </div>
</body>
<!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
<script src="javascripts/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(() => {
    const chartColors = {
    red: 'rgb(255, 99, 132)',
    orange: 'rgb(255, 159, 64)',
    yellow: 'rgb(255, 205, 86)',
    green: 'rgb(75, 192, 192)',
    blue: 'rgb(54, 162, 235)',
    purple: 'rgb(153, 102, 255)',
    grey: 'rgb(201, 203, 207)'
    };
    var randomScalingFactor = function () {
    return Math.round(Math.random() * 2000000);
    };

    const pieCtx = document.getElementById('pie-chart').getContext('2d');
    const barCtx = document.getElementById('bar-chart').getContext('2d');

    const config = {
    type: 'pie',
    data: {
        datasets: [{
        data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
        ],
        backgroundColor: [
            chartColors.red,
            chartColors.orange,
            chartColors.yellow,
            chartColors.green,
            chartColors.blue,
        ],
        label: 'Dataset 1'
        }],
        labels: [
        '大麥克全餐',
        '肥宅快樂水',
        '太爽啦義大利麵',
        '薯條加大吃不完',
        '兒童餐椅不給坐',
        ]
    },
    options: {
        responsive: true
    }
    };
    const barConfig = {
    type: 'bar',
    data: {
        datasets: [{
        data: [
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
            randomScalingFactor(),
        ],
        backgroundColor: [
            chartColors.red,
            chartColors.orange,
            chartColors.yellow,
            chartColors.green,
            chartColors.blue,
            chartColors.purple,
        ],
        label: 'Dataset 1'
        }],
        labels: [
        '一月',
        '二月',
        '三月',
        '四月',
        '五月',
        '六月',
        ]
    },
    options: {
        responsive: true
    }
    };
    const pieChart = new Chart(pieCtx, config);
    const barChart = new Chart(barCtx, barConfig);
})();
</script>
</html>
